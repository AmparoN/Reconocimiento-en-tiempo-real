<!DOCTYPE html>
<html lang="es">

<head>
  <title>Reconocimiento de Armas</title>
  <!-- p5 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
  <!-- ml5 -->
  <script src="https://unpkg.com/ml5@0.5.0/dist/ml5.min.js" type="text/javascript"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <!-- mqtt-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
  <!-- Icon Google-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Se ve bien movil -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Mi codigo -->
  <script src="sketch.js"></script>
  <style>
    a {
      margin-bottom: 5px;
    }
    /*https://support.arduino.cc/hc/en-us/sections/360003198300*/
  </style>
</head>

<body>


  <div class="container">

    <!-- Cabezera -->
    


    <div class="row z-depth-1 grey lighten-2">
      <div class="card z-depth-5">


        <!-- Bara izquierda -->
        <div class="col s4 grey lighten-2">
          <div class="card-panel teal darken-4 center-align">
            <span class="card-title white-text">Entrenamiento</span>
          </div>
          <div class="section center-align">
            <h5>Entrenamiento con Botones</h5>
            <div class="center-align">
              <a class="waves-effect waves-light btn BotonEntrenar">Arma detectada</a>
              <a class="waves-effect waves-light btn BotonEntrenar">Seguro</a>
              <a class="waves-effect waves-light btn BotonEntrenar">Nada</a>
            </div>
          </div>
          <div class="divider"></div>
          <div class="section center-align">
            <h5>Entrenar con TextBox</h5>
            <div class="input-field">
              <i class="material-icons prefix">add_circle_outline</i>
              <input id="TextBox" type="text" data-length="10">
              <label for="TextBox">La imagen es:</label>
            </div>
            <div class="center-align">
              <a id="TextBoxBoton" class="waves-effect waves-light btn-large">Entrenar con TextBox</a>
            </div>
          </div>
          <div class="divider"></div>
          <div class="section center-align">
            <h5>Operaciones Neurona</h5>
            <div class="center-align">
              <a id="CargarBoton" class="waves-effect waves-light btn-large">Cargar</a>
              <a id="SalvarBoton" class="waves-effect waves-light btn-large">Salvar</a>
              <a id="LimpiarBoton" class="waves-effect waves-light btn-large">Limpiar</a>
            </div>
          </div>
        </div>

        <div class="col s8 teal darken-4 center-align">
          <div class="card-panel orange accent-3 center-align">
            <span id="CartaMensaje" class="card-title">Cargando...</span>
          </div>
          <div id="micanva">
          </div>
        </div>
      </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
